plugins {
    id 'org.springframework.boot' version '2.6.7'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.example.test'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

bootJar {
    getMainClass().set('com.example.test.TestApplication')
    getArchiveFileName().set("test-${jar.archiveVersion.getOrNull()}.jar")
}

jar {
    enabled = false
}

task buildImage(type: Exec) {
    dependsOn 'bootJar'
    group 'containerization'
    // commandLine 'docker', 'build', '-t=freight-backend', '.'
    commandLine 'docker', 'build', '-t=ghcr.io/m-patapau/freight-backend', '.'
}

tasks.named('test') {
    useJUnitPlatform()
}
